<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roulette</title>
    <script src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src = "js/bootstrap.min.js"></script>
    <script src = "js/bootstrap-formhelpers-phone.js"></script>
    <script src = "js/main.js"></script>
    <link rel="stylesheet"  href = "css/bootstrap.css">
    <link rel="stylesheet"  href = "css/main.css">
</head>
<body>
<div class="container main-container">
    <button type="button" class="btn btn-default btn-lg" id="requestButton">Оставить заявку</button>
    <div id = "roulette">
        <span class="glyphicon glyphicon-triangle-right pick-arrow" aria-hidden="true"></span>
        <div class="arrow"></div>
        <div class="sub-row">
            <div class="circle"></div>
        </div>
        <div class="sub-row">
            <div id="trigger"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="helloModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="helloModalLabel"></h4>
            </div>
            <div class="modal-body">
                <h5 class="modal-title" id="helloModalText"></h5>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Пожалуйста, представьтесь</h4>
            </div>
            <div class="modal-body">
                <form id="introductionForm">
                    <div class="form-group row">
                        <label for="userName" class="col-sm-2 col-form-label">Имя</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                             <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userEmail" class="col-sm-2 col-form-label">Телефон</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control bfh-phone" data-format="+7 (ddd) ddd-dddd" placeholder="+7 (900) 000-0000" id="userPhone" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <h5 id="mistakeMessage" style="display: none;">Убедитесь в корректности ввода данных</h5>
                    </div>
                    <div class="form-group row">
                        <button type="button" class="btn btn-default " id="submitIntroductionForm">Узнать ставку</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
